set-window-option -g alternate-screen on
setw -g utf8 on
setw -g mode-keys vi
set -g status-keys vi

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
bind-key C-a last-window

setw -g automatic-rename on

unbind %
bind v split-window -h
bind s split-window -v

# set -g visual-activity on
# setw -g monitor-activity on
# set -g status-justify centre # center the window list

setw -g window-status-current-fg black
setw -g window-status-current-bg white

set -g status-bg black
set -g status-fg white

setw -g mode-bg green
setw -g mode-fg black

set -g message-bg green
set -g message-fg black

#set -g status-right '#[fg=yellow]#(uptime | cut -d "," -f 2-)'
set -g status-right '#[fg=yellow]#(date +%H:%M)'
set -g status-left '#[fg=green]#T'

setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"

bind-key Y run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"

#### Powerline
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold]⮀#[fg=colour238,bg=colour234,nobold]⮀'

# set -g status-right '#[fg=colour245]⮃ %R ⮃ %d %b #[fg=colour254,bg=colour234,nobold]⮂#[fg=colour16,bg=colour254,bold]  '
set -g status-right '#[fg=colour245]⮃ %R ⮃ %d %b #[fg=colour254,bg=colour234,nobold]#(~/Documents/AppleScripts/itunes-current-track-tmux.sh)⮂#[fg=colour16,bg=colour254,bold] '

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour16,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

set -g base-index 1

##### Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

